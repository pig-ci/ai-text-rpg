
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install esbuild
        run: npm install -g esbuild

      - name: Build project
        run: |
          mkdir -p dist
          # Compile all ts/tsx files into a single bundle, and output to dist/index.js
          esbuild index.tsx --bundle --outfile=dist/index.js --format=esm --jsx=automatic
          # Copy the main html file to the dist folder
          cp index.html dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
