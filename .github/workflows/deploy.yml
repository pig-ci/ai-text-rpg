
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - github-pages

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install esbuild
        run: npm install -g esbuild

      - name: Build project
        run: |
          mkdir -p dist
          # More robust esbuild command with external dependencies defined
          esbuild index.tsx --bundle --platform=browser --outfile=dist/index.js --format=esm --jsx=automatic --resolve-extensions=.tsx,.ts,.js \
            --external:react \
            --external:react-dom/* \
            --external:react/* \
            --external:@google/genai \
            --external:react-markdown \
            --external:remark-gfm
          # Copy static assets to the dist folder
          cp index.html dist/index.html
          cp index.css dist/index.css

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
